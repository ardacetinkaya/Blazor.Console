name: Publish

on:
  push:
    branches:
    - main
    paths:
    - 'src/**'
    - '.github/workflows/publish.yml'
jobs:
  build-and-publish:
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.101
    - name: Build with dotnet
      run: dotnet build src/Blazor.CommandLine/Blazor.CommandLine.csproj --configuration Release
    - name: Pack
      run: dotnet pack src/Blazor.CommandLine/Blazor.CommandLine.csproj -c Release -o out --no-build

    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ secrets.NUGET_USER }}
    # Push the package
    - name: NuGet push
      run: dotnet nuget push artifacts/my-sdk.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json